<header class="header-6" *ngIf="hasLoggedUser()">
  <div class="branding">
      <a href="javascript://" class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">VMware</span>
      </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        <span class="username">{{loggedUser}}</span>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a (click)="logOut()" href="javascript://" clrDropdownItem>Log Out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>

<router-outlet></router-outlet>
