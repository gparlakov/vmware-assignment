<div class="login-wrapper">
    <form class="login" [formGroup]="formGroup" (ngSubmit)="logIn(formGroup.value)">
        <label class="title">Log In</label>
        <div class="login-group">
            <input type="text"
                   class="username"
                   formControlName="username"
                   placeholder="Username"
                   autofocus>

            <input type="password" class="password" formControlName="password" placeholder="Password">

            <button type="submit" class="btn btn-primary"
                    [disabled]="!formGroup.valid">
                    Log In
            </button>
        </div>
    </form>
</div>
